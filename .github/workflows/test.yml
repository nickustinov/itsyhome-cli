name: tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - run: go test ./... -coverprofile=coverage.out

      - name: Check coverage
        run: |
          total=$(go tool cover -func=coverage.out | grep ^total | awk '{print $3}' | tr -d '%')
          echo "Total coverage: ${total}%"
          if [ "$(echo "$total < 100" | bc)" -eq 1 ]; then
            # Check per-package (excluding main which has no testable code)
            go tool cover -func=coverage.out | grep -v main.go | grep -v "^total" | while read line; do
              pct=$(echo "$line" | awk '{print $3}' | tr -d '%')
              if [ "$(echo "$pct < 100" | bc)" -eq 1 ]; then
                echo "FAIL: $line"
                exit 1
              fi
            done
          fi
